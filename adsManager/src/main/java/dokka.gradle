apply plugin: 'org.jetbrains.dokka'

tasks.dokkaJavadoc.configure {

    def docs = new File("$rootDir/../javadoc/")

    if (!docs.exists()) {
        docs.mkdir()
        println(docs.toString())
    }

    outputDirectory.set(docs)

    def pkgToInclude = [
        "com.kmsoft.adsmanager",
        "com.unity3d.ads",
    ]

    def fileNamesToExclude = [
        "R.java"
    ]

    def filesToExclude = []
    for (def fileName : fileNamesToExclude) {
        filesToExclude << "src/main/java/com/kmsoft/adsManager/ads/$fileName"
    }

    dokkaSourceSets {
        configureEach {
            includeNonPublic.set(false)
            skipEmptyPackages.set(true)
            reportUndocumented.set(false)
            jdkVersion.set(7)

            // By default all packages are suppressed.
            perPackageOption {
                matchingRegex.set("com.kmsoft.adsmanager.*")
                suppress.set(true)
            }

            // Reverse suppression for packages to be included.
            for (def pkg : pkgToInclude) {
                perPackageOption {
                    matchingRegex.set(pkg)
                    suppress.set(false)
                }
            }

            suppressedFiles.setFrom(files(filesToExclude))
        }
    }
}